<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Twit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now "U" %}">
</head>
<body class = "bg-dark text-light">
    {% load crispy_forms_tags %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center mt-5 login-form-div">
        <form style="" class="register_class" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Enter your first name</label>
                {{form.first_name}}
            </div>
            <p>
                <label class="form-label" for="form2Example1">Enter your last name</label><br>
                {{form.last_name}}
            </p>
            <p>
                <label class="form-label" for="form2Example1">Enter your username</label><br>
                {{form.username}}
                
            </p>
            <p>
                <label class="form-label" for="form2Example1">Enter your email</label><br>
                {{form.email}}
            </p>
            <p>
                <label class="form-label" for="form2Example1">Enter your password</label><br>
                {{form.password1}}
                
            </p>
            <p>
                <label class="form-label" for="form2Example1">Confirm your password</label><br>
                {{form.password2}}
            </p>
            
            <input type="submit" value="Submit" class="btn btn-light">
            {{form.errors}}
        </form>
    </div>
    <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
    */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='First name..';
    form_fields[2].placeholder='Last name..';
    form_fields[3].placeholder='Username..';
    form_fields[4].placeholder='Email..';
    form_fields[5].placeholder='Enter password...';
    form_fields[6].placeholder='Re-enter Password...';


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
